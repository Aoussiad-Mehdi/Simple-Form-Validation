<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form name="form">
            <h1>Login</h1>
            <p id="userinfo" style="color: red;"></p>
            <div><label for="user">Username : </label> <input type="text" id="user" placeholder="Username" required></div>
             <p id="passinfo" style="color: red;"></p>
            <div id="psw"><label for="pass">Password : </label> <input type="password" id="pass" placeholder="Password" required>
                <i class="fas fa-eye-slash"></i>
            </div>
            <input type="submit" value="Login" id="submit">
        </form>
    </div>
</body>
</html>
